<html>
	<head>
		<title>Highchart</title>
	</head>
	<body>
		<script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
		<script src="https://code.highcharts.com/stock/highstock.js"></script>
		<script src="https://code.highcharts.com/modules/exporting.js"></script>
		<div id="loading-image">
            <img src="loading.gif">      
        </div>
        <div class="chart">
            <div class="chart-nav">
                <div class="details fund">
                    <div class="oakmark"></div>Oakmark Fund
                    <div class="benchmark"></div>Benchmark Fund
                </div>
                <div class="details date">
                    <div class="available">
                        Date Available from
                        <div class="fund-start-date"></div>
                    </div>
                    <div class="start-date">
                        Start Date
                        <select name="start-month" id="start-month">
                            <option value="1">Jan</option>
                            <option value="2">Feb</option>
                            <option value="3">Mar</option>
                            <option value="4">Apr</option>
                            <option value="5">May</option>
                            <option value="6">Jun</option>
                            <option value="7">Jul</option>
                            <option value="8">Aug</option>
                            <option value="9">Sep</option>
                            <option value="10">Oct</option>
                            <option value="11">Nov</option>
                            <option value="12">Dec</option>
                        </select>
                        <select name="start-year" id="start-year">
                            
                        </select>
                    </div>
                    <div class="end-date">
                        End date
                        <select name="end-month" id="end-month">
                            <option value="1">Jan</option>
                            <option value="2">Feb</option>
                            <option value="3">Mar</option>
                            <option value="4">Apr</option>
                            <option value="5">May</option>
                            <option value="6">Jun</option>
                            <option value="7">Jul</option>
                            <option value="8">Aug</option>
                            <option value="9">Sep</option>
                            <option value="10">Oct</option>
                            <option value="11">Nov</option>
                            <option value="12">Dec</option>
                        </select>
                        </select>
                        <select name="end-year" id="end-year">
                            
                        </select>
                    </div>
                </div>
            </div>
            <div id="container"></div>
        </div>
        <!-- <div class="data"></div> -->
		<script src="./js/main.js"></script>
		<link rel="stylesheet" href="./css/style.css">
	</body>
</html>
